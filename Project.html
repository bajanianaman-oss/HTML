<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table of Elements</title>
    <style>
        
        body {
            
            background-color: #e5e0e0;
            
            display: flex;

            justify-content: center;

            align-items: center;
 
            height: 100vh;
 
            margin: 0;

        }

        
        table {

            border-collapse: collapse; 

            text-align: center; 

            background-color: white;
           
        }

     

        th, td {

            border: 1px solid #333; 

            width: 60px;

            height: 60px;

            padding: 10px;

        }

        
        th {

            font-weight: bold;

        }
        
        

        .element {

            font-weight: bold;

        }

        
        
        .group-1 {

            background-color: #e7f5e8; 

        }
        
       
        .noble-gas {

            background-color: #fff9e6; 

        }
        
        
        .no-border {

            border: none;
        }

        
    </style>

</head>

<body>

        
    <table>
        <thead>
            
            <tr>
                <th>I</th>

                <th>II</th>
                
                <th>III</th>

                <th>IV</th>

                <th>V</th>

                <th>VI</th>

                <th>VII</th>

            </tr>

        </thead>

        <tbody>
            
            <tr>

                <td class="element group-1">H</td>

                <td class="no-border" colspan="5"></td> 

                <td class="element noble-gas">He</td>

            </tr>
            
            
            <tr>

                <td class="element">Li</td>

                <td class="element">Be</td>

                <td colspan="3" rowspan="2">
                    Periodic Table<br>of Elements
                </td>

                <td class="element">B</td>

                <td class="element noble-gas">Ne</td>

            </tr>
            
            
            <tr>

                <td class="element">Na</td>

                <td class="element">Mg</td>

                <td class="element">Al</td>

                <td class="element noble-gas">Ar</td>

            </tr>
            
            
            <tr>

                <td class="element">K</td>

                <td class="element">Ca</td>

                <td class="element">Sc</td>

                <td class="element">Ti</td>

                <td class="element">V</td>

                <td class="element">Ga</td>

                <td class="element noble-gas">Kr</td>

            </tr>

        </tbody>

    </table>


</body>

</html>
